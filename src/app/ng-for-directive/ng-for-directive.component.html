<h2>The service data is {{data.var}}</h2>
<p appColor>This is NG For Directive</p>
<div>
    <p style="font-size: x-large;" class="bg-danger">{{message}}</p>
</div>
<label class="list-group text-danger" style="font-size: x-large;">Iterating Array using *ngFor in list</label>
<ul class="list-group container" *ngFor='let product of products'>
    <li class="list-group-item" appTable>Product Name: {{product.name}}</li>
    <li class="list-group-item" appTable>Image Url: {{product.image}}</li>
    <li class="list-group-item" appTable>Product Price: {{product.price}}</li>
    <li class="list-group-item" appTable><button class="float-md-right btn btn-outline-primary" (click)='deleteArrayElement(ref)'>Delete</button></li>
    <li class="list-group-item active"></li>
</ul>

<label class="container mt-3 text-danger" style="font-size: x-large;">Iterating Array using *ngFor in table</label>
<table class="container mt-3 table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Image URL</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products' appTable>
            <td scope="row">{{product.name}}</td>
            <td>{{product.image}}</td>
            <td>{{product.price}}</td>
            <td><button class="float-md-right btn btn-outline-primary" (click)='deleteArrayElement(product)'>Delete</button></td>
        </tr>
    </tbody>
</table>

<label class="container mt-3 text-danger" style="font-size: x-large;">Iterating Array using *ngFor in cards</label>
<div class="card col-md-3 float-left" *ngFor='let product of products' appTable>
    <div class="col-xs-1-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{product.name}}</h3>
            </div>
            <div class="card-body">
                <img src="{{product.image}}" width="100%" height="250px" alt="{{product.name}} image">
            </div>
            <div class="card-footer">
                <p class="card-text">Rs. {{product.price}}</p>
            </div>
        </div>
    </div>
</div>
